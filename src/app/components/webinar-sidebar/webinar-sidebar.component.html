<div class="sidebar-container">
  <mat-expansion-panel
    *ngFor="let group of filterGroups"
    [expanded]="group.expanded"
    class="sidebar-panel"
  >
    <mat-expansion-panel-header>
      <mat-panel-title class="panel-title">
        {{ group.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngFor="let item of group.items" class="checkbox-item">
      <mat-checkbox>
        {{ item.name }}
      </mat-checkbox>
    </div>
  </mat-expansion-panel>
</div>
